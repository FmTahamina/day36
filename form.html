<head>

  <style>

<body>
    <section>

            <form class="container">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>

                </div>
                <button type="submit" class="btn btn-primary float-end">Login</button> <br> <br><br></br> <br> <br> <br>
              </form>

        </div>
